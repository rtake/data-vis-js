<html>
<head>
    <meta charset="utf-8">
    <title>Sparkline Example</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-sparklines/2.1.2/jquery.sparkline.min.js"></script>
</head>
<body>
    <p>
        <span class="sparkline">
            170, 134, 115, 128, 168
        </span>
        128 Glucose
    </p>

    <script>
        $(function() {
            // sparkline()関数でグラフを生成する
            $('.sparkline').sparkline('html', {
                type: 'line',
                width: '100px',
                height: '20px',
                lineColor: '#D9534F',
                fillColor: '#FFC6C6'
            });
        });
    </script>
</body>
</html>
